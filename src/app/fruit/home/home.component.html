<div class="container">
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">quantity</th>
                <th scope="col">price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allFruits">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.quantity}}</td>
                <td><a href="" class="btn btn-primary" [routerLink]="['/fruit/edit', item.id]">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
